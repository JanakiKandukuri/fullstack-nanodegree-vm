<!doctype html>
<html>

<head>
    <title>CATALOG</title>
    <meta name="google-signin-client_id"
        content="1028815413798-feromut3dh5f9fi7s5i2g9e69dkjj8mq.apps.googleusercontent.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function start() {
            gapi.load('auth2', function () {
                auth2 = gapi.auth2.init({
                    client_id: '121060193168-0bhe2col9k2lntcg2dauo2snl3o4c2gh.apps.googleusercontent.com'
                });
            });
        }
    </script>

</head>

<body>
    <!-- LOADING-->
    <div class="loading-container animate-hide">
        <div class="loader">
            <h2>LOADING <span class="loading-dots">
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
                    <div class="loading-dots--dot"></div>
            </span>
            </h2>
        </div>
    </div>
    <div id="header">
        <header>
            <span class="main_icon">
                <i class="glyphicon glyphicon-king"></i><span class="main_header">SPORTS INVENTORY</span>
                <span class="main_login">
                    <div class="user_info">
                        <span class="avatar"><img id="avatar_img" src="" alt="User Image"></span>
                        <span class="user_name"></span>
                    </div>
                    <div class="login_div">
                        <button id="signinButton" data-state="{{STATE}}" class="btn btn-light">
                            <img src="../static/assets/google-logo.png" alt="G" /> Login
                        </button>
                    </div>
                    <div id="signOutButton">
                            <a  id="signOut" href="{{url_for('gdisconnect')}}"
                            class="log-out_settings_gear btn btn-light" role="button">LogOut</a>
                    </div>
                </span>
            </span>
        </header>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary save">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="/static/scripts/main_script.js"></script>
    <script>
    </script>
</body>

</html>
