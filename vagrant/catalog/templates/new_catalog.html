<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        {% extends "main.html" %}
        {% block content %} 
        <div class="contTop">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-1">
                            <a href="{{url_for('userCatalog', user_id=catalog_new.user_id)}}" class="btn btn-primary login_home_btn" role="button">Home</a>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        {% if message %}
                        <h1>New Catalog Created,</h1>
                        {% else %}
                        <h1>Create New Catalog,</h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid create_form">
             {% if message %}
            <div class="row">
                <form>
                    <label class="input_label">Sport Name:</label>
                    <input type="text" name="sport_name" class="sport_name" id=" sport_name" data-id="{{message.id}}"  value="{{message.name}}" disabled />
                    <input type="submit" class="btn btn-primary newCat_create_btn" value="Create" disabled />
                </form>
            </div>
            {% else %}
            <div class="row">
                <form action="{{url_for('createCatalog', user_id=catalog_new.user_id)}}" method="POST">
                        <label class="input_label">Sport Name:</label>
                    <input type="text" name="sport_name" class="sport_name" />
                    <input type="submit" class="btn btn-primary newCat_create_btn" value="Create" />
                </form>
            </div>
            {% endif %}
            <div class="row" id="cat_items">
                <div class="row" style="display: inline-flex">
                    {% if message %}
                    <div class="button_style add_btn">
                        <input type="button" class="btn btn-primary newCat_Add_btn" value="Add New" />
                    </div>
                    {% endif %}
                    <div class="button_style saveall_items">
                        <input type="button" class="btn btn-primary newCat_saveall_items"  value="Save All" />
                    </div>
                </div>
                <div class="row items_form">
                </div>

            </div>
            <div class="col-xs-4" id="cat_items"></div>
        </div>
        {% endblock %}
        <footer></footer>
    </div>



    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/static/scripts/main_script.js"></script>
</body>

</html>
