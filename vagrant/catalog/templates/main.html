<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/main_style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header")
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div id="header"></div>
        <div class="container-fluid mid-container">
            <div class="container-fluid">
                <div class="row">

                    <div class="create_new">
                        <a href="{{url_for('newCatalogMenu')}}" class="btn btn-primary create_new_btn"
                            role="button">Create New</a>
                    </div>
                </div>
                <div class="row catalog-list">
                    <div class="col-xs-12">
                        {% for c in catalog %}
                        <div class="row">
                            <div class="create_nav">
                                    <a href="javascript:void(0)" class="catalog" data-id="{{c.id}}">{{c.name}}<br></a>
                            </div>
                            <!--  -->
                        </div>
                        {% endfor %}
                    </div>


                    <div class="col-xs-4" id="cat_items"></div>
                    <div class="col-xs-4" id="items_types"></div>
                </div>


            </div>
        </div>
        <footer></footer>
    </div>



    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/static/scripts/main_script.js"></script>
</body>

</html>
